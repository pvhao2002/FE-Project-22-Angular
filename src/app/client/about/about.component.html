<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Liên hệ với chúng tôi
      </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="" (submit)="false">
            <div>
              <input type="text" placeholder="VD: Nguyễn Văn A"/>
            </div>
            <div>
              <input type="text" placeholder="+0123 456 789"/>
            </div>
            <div>
              <input type="email" placeholder="VD: nguyenvana@gmail.com"/>
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Tin nhắn"/>

        </div>
      </div>
    </div>
