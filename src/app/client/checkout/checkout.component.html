<section class="shop checkout section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12">
        <div class="checkout-form">
          <h2>Điền thông tin vào</h2>
          <p>Vui lòng điền đầy đủ thông tin</p>
          <!-- Form -->
          <form [formGroup]="checkoutForm" class="form" method="post" action="#" (submit)="onSubmit()">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group"
                     [ngClass]="{'has-error': checkoutForm.get('fullName')?.hasError('required')}">
                  <label>Họ tên<span>*</span></label>
                  <input type="text" value="" formControlName="fullName"
                         name="fullName" placeholder="Nhập họ và tên"
                         required="required">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group"
                     [ngClass]="{'has-error': checkoutForm.get('phone')?.hasError('required')}">
                  <label>Số điện thoại<span>*</span></label>
                  <input type="number" value="" formControlName="phone" name="phone" placeholder="Nhập số điện thoại"
                         required="required"/>
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group"
                     [ngClass]="{'has-error': checkoutForm.get('address')?.hasError('required')}"
                >
                  <label>Địa chỉ<span>*</span></label>
                  <input type="text" name="address"
                         value="" formControlName="address" placeholder="Nhập địa chỉ"
                         required="required"/>
                </div>
              </div>
              <div class="col-lg-12 col-md-6 col-12">
                <div class="form-group">
                  <label>Ghi chú</label>
                  <textarea name="note" placeholder="Ghi chú đơn hàng của bạn" formControlName="note" rows="4" ></textarea>
                </div>
              </div>
            </div>
          </form>
          <!--/ End Form -->
        </div>
      </div>
      <div class="col-lg-4 col-12">
        <div class="order-details">
          <!-- Order Widget -->
          <div class="single-widget">
            <h2>Tổng tiền</h2>
            <div class="content">
              <ul>
                <li>Tổng hóa đơn<span>{{cart.totalPrice | currency : 'VND'}}</span></li>
                <li>(+) Shipping<span>Free</span></li>
                <li class="last">Thành tiền<span>{{cart.totalPrice | currency : 'VND'}}</span></li>
              </ul>
            </div>
          </div>
          <!--/ End Order Widget -->
          <!-- Order Widget -->
          <div class="single-widget">
            <h2>Hình thức thanh toán</h2>
            <div class="content">
              <div class="checkbox">
                <label class="checkbox-inline" [ngClass]="{'click-checkbox': selected === 1}" for="1"
                       (click)="clickSelect(1)"><input name="news" id="1" type="checkbox">
                  Thanh toán khi nhận hàng</label>
                <label class="checkbox-inline" [ngClass]="{'click-checkbox': selected === 2}" for="2"
                       (click)="clickSelect(2)"><input name="news" id="2" type="checkbox">
                  VN PAY</label>
              </div>
            </div>
          </div>
          <!--/ End Order Widget -->
          <!-- Payment Method Widget -->
          <div class="single-widget payement">
            <div class="content">
              <img src="assets/images/payment-method.png" alt="#">
            </div>
          </div>
          <!--/ End Payment Method Widget -->
          <!-- Button Widget -->
          <div class="single-widget get-button">
            <div class="content">
              <div class="button">
                <button (click)="onSubmit()" class="btn btn-warning">Tiến hành đặt hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
